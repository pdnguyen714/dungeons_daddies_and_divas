{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Editing Post</h1>
    {% else %}
        <h1>Add Post</h1>
    {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="Submit!" class="btn" style="margin-left:1em">
  </form>
{% endblock %}
